<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer="defer" src="bundle.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <section class="app">
        <header class="header">ALIEN ATTACK!</header>
        <div class="display">
          <div class="display__earth"></div>
          <div class="display__ship game-object">
            <img src="./assets/ship.png" width="25" height="25" />
          </div>
          <div class="display__alien game-object">
            <img src="./assets/alien.png" height="20" />
          </div>
          <div class="display__shot game-object">
            <img src="./assets/shot.png" height="30" />
          </div>
        </div>
        <div class="stats">
          <span class="stats__shot-result">miss!</span>
          <span class="stats__shots-number"
            >shots: <span id="shotsNumber">4</span>, remaining:
            <span id="remainingsNumber">4</span></span
          >
        </div>
        <div class="controls">
          <input id="xCoords" class="controls__input" value="200" />
          <input id="yCoords" class="controls__input" value="50" />
          <button id="shot" class="controls__shot">fire!</button>
        </div>
      </section>
    </div>
  </body>
</html>
